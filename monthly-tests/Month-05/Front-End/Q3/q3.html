<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="q3.js"></script>
</head>
<body class="bg-warning">
    <main class="container bg-warning  d-flex justify-content-center">
        <section class="w-100  d-flex justify-content-center flex-column">
            <div class=" p-2 text-center">
                <h3>Flashcards</h3>
            </div>
            <div class="p-2  d-flex justify-content-center">
                <button id="add_ques_btn" class="rounded-3 border-3 border-danger">Add Question</button>
            </div>
            <section id="add_ques_box" class="border border-danger p-3 rounded-3 d-none">
                <div class=" d-flex justify-content-between">
                    <h3>Question</h3>
                    <img id="cross" class="col-1" style="height: 30px; width: 30px;" src="cross.jpeg" alt="">
                </div>
                <div>
                    <textarea class="rounded-3 border border-danger" name="" id="question_text" cols="30" rows="2"></textarea>
                </div>
                <div class="pt-3 ">
                    <h3>Answer</h3>
                </div>
                <div>
                    <textarea class="rounded-3 border border-danger" name="" id="answer_text" cols="30" rows="2"></textarea>
                </div>
                <div class="pt-3 ">
                    <button id="save_btn" class="col-7 rounded-3 border-3 border-success">Save</button>
                </div> 
            </section>

            <section id="adding_box" class="p-3 d-flex justify-content-between  ">
                <section id="question1_box" class="p-3  bg-light d-none">
                    <div>
                        <h5 id="q1"></h5>
                    </div>
                    <div>
                        <p id="show1" class="text-primary">Show/Hide Answer</p>
                    </div>
                    <div id="answer_dis1" class="d-none">
                        <p id="a1"></p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="rounded-3 border-3 border-success">Edit</button>
                        <button class="rounded-3 border-3 border-danger">Delete</button>
                    </div>
                </section>
            </section>
        </section>        
    </main>
</body>
</html>
