<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="q2.css">
    <script defer src="q2.js"></script>
</head>
<body>
    <section id="main" class="main">
        <h1 class="text_above"><span>Tip</span> calculator</h1>
        <section class="content">
            <div class="inputs">
                <h1>Bill Amount:</h1>
                <input id="bill_amount" class="real_input" type="number">
            </div>
            <div class="inputs">
                <h1>Percentage Tip(%):</h1>
                <input id="percentage_tip" class="real_input" type="number">
            </div>
            <div class="inputs">
                <h1>Tip Amount:</h1>
                <input id="tip_amount" class="real_input" type="number" disabled>
            </div>
            <div class="inputs">
                <h1>Total:</h1>
                <input id="total" class="real_input" type="number" disabled>
            </div>
            <div>
                <button class="btn" id="btn">Calculate</button>
            </div>            
        </section>
        
    </section>
</body>
</html>
