<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container border border-5 border-dark"> 
        <div class="row">
            <div class="col-4 leftside text-white bg-dark">
                <h4><strong>Payment Summary</strong> </h4>

                <div class="row">
                    <div class="col-7 left_border">
                        <h2><strong>Electronic</strong> 
                            <p class="para">2017 Feb 10 at 10:30 PM</p>
                        </h2>
                    </div> 
                    <div class="col-5">
                        <h3><strong>CAF</strong></h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-7 left_border">
                        <h2><strong>Food</strong>
                            <p class="para">2017 Feb 10 at 10:30 PM</p>
                        </h2>
                    </div>
                    <div class="col-5">
                        <h3><strong>JFK</strong></h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-7 left_border">
                        <h2><strong>Grocery</strong>
                            <p>2017 Feb 10 at 10:30 PM</p>
                        </h2>
                    </div>
                    <div class="col-5">
                        <h3><strong>LHR</strong></h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-7 left_border">
                        <h2><strong>Accessories</strong>
                            <p>2017 Feb 10 at 10:30 PM</p>
                        </h2>
                    </div>
                    <div class="col-5">
                        <h3><strong>JFK</strong></h3>
                    </div>
                </div>

                <div class="row left-bottom m-0 bg-danger">
                    <div class="col-12 left-bottom-inner">
                        <h2> Total Price </h2>
                        <h3><strong>$523.65</strong> </h3>
                        <h4> Price includes all texes </h4>
                    </div>
                </div>

            </div>

            <div class="col-6 p-4 ">
                <div class="rounded-0 border-0 ">
                    <div class="left-side-card fw-bold">
                        <h2 class="text-danger">Payment Method</h2>
                        <div class="image1 my-4 ">
                            <img class="border border-4 w-25" src="images/visa.jpg" alt="">
                            <img class="border border-4 w-25" src="images/Paypal.jpg" alt="">
                        </div>

                        <label>Name on Card</label> 
                        <input type="text" placeholder="John Smith">

                        <div class="row">
                            <div class=" col-8 col-md-6"> 
                                <label >Card Number</label> 
                                <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx">
                            </div>
                            <div class=" col-4 col-md-6"> 
                                <label>CVV</label> 
                                <input type="password" placeholder="***"> 
                            </div>
                        </div>

                        <div >
                            <div> 
                                <label >Expiration Date</label>
                            </div>
                            <div> 
                                <input type="text" placeholder="MM/YY">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6"> 
                                <input class="btn btn-info text-light" type="submit" value="MAKE A PAYMENT " >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
